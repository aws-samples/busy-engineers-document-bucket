name: docs
on:
  push:
    branches: [master]
    paths: ['instructions/**']
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install -r instructions/requirements.txt
      - run: git fetch origin gh-pages --depth=1
      - run: cd instructions && mkdocs gh-deploy